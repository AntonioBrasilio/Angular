<mat-card class="login-page">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="login(loginForm, $event)" class="login-form data-form" #loginForm="ngForm">
            <mat-form-field>
                <input ngModel matInput type="email" name="email" placeholder="Email" />
            </mat-form-field>

            <mat-form-field>
                <input ngModel matInput type="password" name="password" placeholder="Password" />
            </mat-form-field>

            <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
